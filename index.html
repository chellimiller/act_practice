<!doctype html>
<html>
<title>Dosmin</title>
<meta charset="utf-8">
<body onload="load()">

<header>
	<nav></nav>
</header>

<main>
	<form id="questions" action="javascript:void(0);">
	</form>
</main>

<footer>
</footer>

<script>
var questions = [
	{q:"A car averages 27 miles per gallon. If gas costs $4.04 per gallon, which of the following is closest to how much the gas would cost for this car to travel 2,727 typical miles?",
		a:"$44.44",
		b:"$109.08",
		c:"$118.80",
		d:"$408.04",
		e:"$444.40",
		ans:"d"},
	{q:"What's the answer? (it's B)",
		a:"A",
		b:"B",
		c:"C",
		d:"D",
		e:"E",
		ans:"b"}
	];

function load() {
	let html = "";
	for (let i in questions) {
		html += '<span id="q' + i + '">' + questions[i].q + '</span> \
			<ol type="A"> \
				<li><input type="radio" name="a' + i + '" value="a" />' + questions[i].a + '</li> \
				<li><input type="radio" name="a' + i + '" value="b" />' + questions[i].b + '</li> \
				<li><input type="radio" name="a' + i + '" value="c" />' + questions[i].c + '</li> \
				<li><input type="radio" name="a' + i + '" value="d" />' + questions[i].d + '</li> \
				<li><input type="radio" name="a' + i + '" value="e" />' + questions[i].e + '</li> \
			</ol> \
		<button onclick="check_answer(' + i + ')">Check Answer</button> \
		<br /><br /> \
		<span id="r' + i + '"></span> \
		<br /><br /> ';
	}

	document.getElementById("questions").innerHTML = html;
}

function check_answer(id) {

	let res_id = "r" + id;
	let ans_id = "a" + id
	let answer = document.getElementById("questions")[ans_id].value;
	
	console.log(answer + "===" + questions[id].ans);
	
	if (answer === questions[id].ans) {
		document.getElementById(res_id).innerHTML = "TRUE";
	} else if (answer === "") {
		document.getElementById(res_id).innerHTML = "Select an answer";
	} else {
		document.getElementById(res_id).innerHTML = "FALSE";
	}
	
}

</script>
</body>
</html>
